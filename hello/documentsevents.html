<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Document Events Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){

            $(document).click(function(event){
                $("#output").text("You clicked at "+event.pageX+" "+event.pageY)
            })

            $(document).dblclick(function(){
                alert("double click noticed")
            })
            $(document).keydown(function(event){
                $("#keyOutput").text("You cliked the key: "+event.key)
            })
            $(document).mousemove(function(event){
                $("#mouseOutput").text("You cliked the key: "+event.pageX+" "+event.pageY)
            })

            })
    </script>
</head>
<body style="height: 1200px;">
    <h2>jQuery Document Events</h2>
    <p id="output">Click anywhere on the document.</p>
    <p id="keyOutput">Press any key to see its name.</p>
    <p id="mouseOutput">Move your mouse to track position.</p>
    <p id="scrollOutput">Scroll the page to trigger this event.</p>
    <p id="resizeOutput">Resize the window to detect changes.</p>
</body>

</html>
