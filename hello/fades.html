<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Fades</title>
    <script src= "https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            
             
            $('#b1').click(function(){
                $('.p1').fadeOut();
                $('.p2').fadeOut('slow');
                $('.p3').fadeOut(5000);
            });
            $('#b2').click(function(){
                 $('.p1').fadeIn();
                  $('.p2').fadeIn('slow');
                  $('.p3').fadeIn(5000);
              });
              $('#b3').click(function(){
              $('.p1').fadeToggle("fast");
               $('.p2').fadeToggle('slow');
               $('.p3').fadeToggle(5000);
             });
             $('#b4').click(function(){
                $('.p1').fadeTo("fast",0.5);
                $('.p2').fadeTo('slow',1);
                $('.p3').fadeTo(5000,0.8);
             });
        });
    </script>
</head>
<body>
    
    <button id="b1"> FadeOut</button>
    <button id="b2">FadeIn</button> 
    <button id="b3"> FadeOut or FadeIn</button>
    <button id="b4"> FadeTo</button>
    <p class="p1"> Computer Science and Engineering</p>
    <p class="p2"> Civil Engineering</p>
    <p class="p3"> Artificial Intelligence and Machine Learning</p>
</body>
</html>
